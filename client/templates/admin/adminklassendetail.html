<template name="adminklassendetail">
    <br />
    <br />
    <div id="container_students" class="panel">
			<table>
				<tr>
					<th>
						<h4>Angemeldete Schüler:</h4>
					</th>
					<th>
					</th>
					<th>
						<h4>Alle Schüler:</h4>
					</th>
				</tr>
				<tr>
					<td>
						<div id="studenlist_class" class="studentlist">
							<ul>
                                {{#each classstudents}}
								<li>
									<p>
										{{lastname}} {{firstname}}
										
									</p>
									<hr/>
								</li>
                                {{/each}}
							</ul>
						</div>
					</td>
					<td>
						<button type="button" id="button_studentlist_left" class="btn">
							<span class="glyphicon glyphicon-arrow-left"></span>
							<span class="glyphicon glyphicon-arrow-right"></span>
						</button>
					</td>
					<td>
						<div id="studenlist_all" class="studentlist">
							<ul>
								{{#each allstudents}}
								<li>
									<p>
                                        {{lastName}} {{firstName}} {{_id}} {{username}}
                                        
                                       
									</p>
									<hr/>
								</li>
                                {{/each}}
							</ul>
						</div>
					</td>
				</tr>
			</table>
			<div id="studentlist_controllpanel">
				<button type="button" class="btn ag_button-success">bestätigen</button>
				<button type="button" class="btn ag_button-cancel">abbrechen</button>
			</div>
		</div>
</template>
