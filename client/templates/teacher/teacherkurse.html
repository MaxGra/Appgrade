<template name="teacherkurse">
    <h1>Meine Kurse</h1>
    <div>
    </div>
    
    {{ #each dataset }}
    
    <a href="/kurse/{{ subjectid }}">
    
    <div class="panel course">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-10">
						<span class="course-title">{{ subjectdesc }}</span>
						
						<span class="course-trainer">TrainerIn: Vorname NACHNAME</span>
					</div>
					<div class="col-md-2">
						<span class="course-class">Klasse: {{ classdesc }}</span>
							
						<span class="course-vintage">Jahrgang: {{yearsdesc}}</span>
					</div>
				</div>
			</div>
		</div>
        
    </a>
    
    {{ /each }}
    
</template>
