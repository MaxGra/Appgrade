<template name="teacherkurse">
        <div>Jahre anzeigen
        <form class="showyears">
        <select name="selectedyears">
            {{ #each years }}
            <option value="{{ yearsdesc }}">{{ yearsdesc }}</option>
            {{ /each }}
        </select>
        <select name="selectedsubject">
            {{ #each subject }}
            <option value="{{ subjectdesc }}">{{ subjectdesc }}</option>
            {{ /each }}
        </select>
        <select name="selectedths">
            {{ #each teacherhassubject }}
            <option value="{{ userid }}">{{ userid }}</option>
            {{ /each }}
        </select>
        </form>
    </div>
</template>
